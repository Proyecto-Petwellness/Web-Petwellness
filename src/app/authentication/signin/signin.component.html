<datalist id="Tipos-albergue">
    <option value="A"></option>
    <option value="B"></option>
    <option value="C"></option>
    <option value="D"></option>
</datalist>
<datalist id="Especialidad">
    <option value="A"></option>
    <option value="B"></option>
    <option value="C"></option>
    <option value="D"></option>
</datalist>
<datalist id="Institucion-educativa">
    <option value="A"></option>
    <option value="B"></option>
    <option value="C"></option>
    <option value="D"></option>
</datalist>
<body id="Cuerpo">
    <section id="Fondo">
        <img src="/assets/Logo.png" alt="logo-Petwellness">
        <h1>Crea una cuenta</h1>
        <app-barra-usuario (click)="CambiarImagen()"></app-barra-usuario>
        <form action="/">
            <section>
                <h3>Nombres</h3>
                <input type="text" name="Nombre" required>
            </section>
            <section>
                <h3>Apellidos</h3>
                <input type="text" name="Apellido" required>
            </section>
            <section>
                <h3>Email</h3>
                <input type="email" name="Email" required>
            </section>
            <section>
                <h3>Teléfono</h3>
                <input type="tel" name="Telefono" required>
            </section>
            <section *ngIf="Mostrar()=='Albergues'">
                <h3>Nombre del albergue</h3>
                <input type="text" name="Nombre-albergue" required>
            </section>
            <section *ngIf="Mostrar()=='Albergues'">
                <h3>Tipo de albergue</h3>
                <input list="Tipos-albergue" name="Tipo-albergue" required>
            </section>
            <section *ngIf="Mostrar()=='Veterinario'">
                <h3>Especialidad</h3>
                <input list="Especialidad" name="Especialidad" required>
            </section>
            <section *ngIf="Mostrar()=='Veterinario'">
                <h3>Institución educativa</h3>
                <input list="Institucion-educativa" name="Institucion-educativa" required>
            </section>
            <section>
                <h3>Contraseña</h3>
                <input id="Ver-contrasena_1" type="password" name="Contrasena" required>
                <img (click)="OcultarContrasena()" class="Ver-contrasena" src="/assets/ojo.png" alt="Ojo de vista de contraseña">
            </section>
            <section>
                <h3>Confirmar contraseña</h3>
                <input id="Ver-contrasena_2" type="password" name="Confirmar-contrasena" required>
                <img (click)="OcultarContrasena()" class="Ver-contrasena" src="/assets/ojo.png" alt="Ojo de vista de contraseña">
            </section>
            <button class="Crear">Crear cuenta</button>
            <span class="Separador"></span>
            <span>¿Ya tienes una cuenta?</span>
            <button class="Acceder" routerLink="/authentication/login">Acceder a tu cuenta</button>
        </form>
    </section>
</body>
